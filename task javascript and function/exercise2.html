<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing box color on click</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            
        }
    </style>
    
</head>
<body>
<div id="mydiv"></div>

<script>
var x =  document.getElementById("mydiv") 
x.addEventListener("click",function onclick(event) {
    var l = "0123456789ABCDEF"
    var color="#"
    for (i=0; i<6;i++){color += l[Math.floor (Math.random () *16)]} 
    event.target.style.backgroundColor=color
})
  

  


</script>
</body>
</html>
